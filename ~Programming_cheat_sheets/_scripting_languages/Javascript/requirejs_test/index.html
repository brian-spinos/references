<!DOCTYPE html>
<html>
    <head>
        <title>My Sample Project</title>

        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script data-main="scripts/main" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js"></script>
    </head>
    <body>
        <h1>My Sample Project</h1>
        <p>RequireJS is a JavaScript file and module loader.</p>
        <!--  in require();  and define();  if I dont specify a name, it uses the name of the file - .js  !!! -->

        <!-- P.S.: you should separate the requirejs configuration file and the `main.js`  file, and require both of them in your HTML -->
        
    </body>
</html>

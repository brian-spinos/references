<html>
<head>
	<title></title>
	<script src='http://searls.github.io/jasmine-all/jasmine-all-min.js'></script>
</head>
<body>
	<p>http://jasmine.github.io/2.1/introduction.html</p>
	<script>
		//--- CODE --------------------------
		var foo = 'bar';

		var add10 = function(x){
			return x + 10;
		}


		//--- SPECS -------------------------
		describe("foo", function() {
		  it("has a value of bar", function() {
		    expect(foo).toBe('bar');
		  });
		});

		describe("add10", function() {
		  it("it should add 10", function() {
		    expect(add10(1)).toBe(11);
		  });
		});
	</script>



</body>
</html>
